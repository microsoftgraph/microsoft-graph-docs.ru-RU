title: 'Краткое руководство по Microsoft Graph: вопросы и ответы'
summary: >
  В этой статье представлены ответы на вопросы, связанные с [краткими руководствами по Microsoft Graph](https://developer.microsoft.com/graph/quick-start).


  ## <a name="general-design"></a>Общая схема


  В примерах, содержащихся в кратких руководствах, показано, как использовать всю мощь Microsoft Graph. Эти примеры имеют доступ к двум службам с одной проверкой подлинности: Azure Active Directory и Outlook. Каждое краткое руководство позволяет получить доступ к сведениям из профилей пользователей учетной записи Майкрософт и выводит сообщения из папки "Входящие".


  В каждом кратком руководстве необходимо выполнить четыре действия:


  - Выбор языка

  - Получение идентификатора клиента (идентификатор приложения)

  - Скачивание примера

  - Запуск приложения


  В итоге вы получите приложение, готовое к запуску.


  ## <a name="prerequisites"></a>Предварительные требования


  Для всех примеров быстрого запуска требуется доступ либо к личной учетной записи Майкрософт с почтовым ящиком на Outlook.com, либо к рабочей или учебной учетной записи Майкрософт с Exchange Online почтовым ящиком. Если у вас нет учетной записи Майкрософт, можно получить бесплатную учетную запись несколькими способами:


  - Вы можете [зарегистрироваться для использования новой личной учетной записи Майкрософт](https://signup.live.com/signup?wa=wsignin1.0&rpsnv=12&ct=1454618383&rver=6.4.6456.0&wp=MBI_SSL_SHARED&wreply=https://mail.live.com/default.aspx&id=64855&cbcxt=mai&bk=1454618383&uiflavor=web&uaid=b213a65b4fdc484382b6622b3ecaa547&mkt=E-US&lc=1033&lic=1).

  - Вы можете [зарегистрироваться в программе Microsoft 365 разработчика](https://developer.microsoft.com/office/dev-program), чтобы получить бесплатную Microsoft 365 подписку.
sections:
- name: Общие вопросы, касающиеся примеров из краткого руководства
  questions:
  - question: >
      Можно ли получить код из краткого руководства, не выполняя скачивание на странице краткого руководства?
    answer: >
      Да, конечно! Каждый скачиваемый экземпляр краткого руководства основан на [учебнике по Microsoft Graph](tutorials.md), поэтому у вас есть два других варианта для получения такого же исходного кода:


      - Выполнить сборку кода самостоятельно, следуя пошаговым инструкциям из учебника.

      - Скачать готовый проект из соответствующего репозитория GitHub и выполнить инструкции из файла сведений, чтобы настроить и запустить пример.


      #### <a name="tutorials-and-github-repositories"></a>Учебники и репозитории GitHub


      В таблице ниже перечислены соответствующие учебники и репозитории GitHub для каждого примера из краткого руководства.


      | Краткое руководство | Учебник | Репозиторий GitHub |

      |-------------|----------|-------------------|

      | .NET | [Учебник](/tutorials/dotnet) | [microsoftgraph/msgraph-training-dotnet](https://github.com/microsoftgraph/msgraph-training-dotnet) |

      | Go | [Учебник](/tutorials/go) | [microsoftgraph/msgraph-training-go](https://github.com/microsoftgraph/msgraph-training-go) |

      | Java | [Учебник](/tutorials/java) | [microsoftgraph/msgraph-training-java](https://github.com/microsoftgraph/msgraph-training-java) |

      | JavaScript | [Учебник](/tutorials/javascript) | [microsoftgraph/msgraph-training-javascript](https://github.com/microsoftgraph/msgraph-training-javascript) |

      | PHP | [Учебник](/tutorials/php) | [microsoftgraph/msgraph-training-php](https://github.com/microsoftgraph/msgraph-training-php) |

      | PowerShell | [Учебник](/tutorials/powershell) | [microsoftgraph/msgraph-training-powershell](https://github.com/microsoftgraph/msgraph-training-powershell) |

      | Python | [Учебник](/tutorials/python) | [microsoftgraph/msgraph-training-python](https://github.com/microsoftgraph/msgraph-training-python) |

      | TypeScript | [Учебник](/tutorials/typescript) | [microsoftgraph/msgraph-training-typescript](https://github.com/microsoftgraph/msgraph-training-typescript) |
  - question: >
      Почему в примерах из краткого руководства нет вариантов использования расширенной проверки подлинности?
    answer: >
      Примеры из краткого руководства используются для ознакомления с функцией проверки подлинности и вызовов API Microsoft Graph. Дополнительные сведения о других потоках проверки подлинности см. в документации [Azure Active Directory](/azure/active-directory/develop/authentication-scenarios).
  - question: >
      Что делать при возникновении непредвиденной ошибки или проблемы с кратким руководством?
    answer: >
      Если не удается обеспечить правильную работу при использовании краткого руководства, опубликуйте проблему в соответствующем репозитории GitHub.
- name: Известные проблемы
  questions:
  - question: >
      При запуске краткого руководства возникает ошибка "AADSTS50011: URL-адрес ответа, указанный в запросе, не совпадает с URL-адресами ответов, настроенными для приложения".
    answer: >
      Это указывает на проблему с регистрацией приложения для краткого руководства. Когда вы скачиваете краткое руководство со [страницы кратких руководств Microsoft Graph](https://developer.microsoft.com/graph/quick-start), для вас создается регистрация приложение и выполняется настройка URL-адреса ответа (другое название — URL-адрес перенаправления), совпадающего с URL-адресом по умолчанию, который используется примером проекта. Если изменить URL-адрес, нарушается соответствие регистрации приложения, и может возникнуть эта ошибка. Чтобы устранить эту ошибку, обратитесь к файлу README.md, включенному в проект краткого руководства, за инструкциями о том, как создать регистрацию приложения и настроить ее в примере кода.
  - question: >
      После входа мне будет сказано, что требуется утверждение администратора.
    answer: >
      После входа в один из примеров быстрого запуска может появиться сообщение с сообщением "Требуется утверждение  администратора XXX Tutorial требуется разрешение на доступ к ресурсам в организации, которые может предоставить только администратор. Прежде чем использовать это приложение, попросите администратора предоставить ему разрешение". Это не ошибка в примере! Ни один из кратких запусков не запрашивает Graph разрешений, для которых по *умолчанию требуется согласие* администратора. Администраторы клиентов могут отключить возможность предоставления согласия на Graph разрешений для любых приложений, которые они не утверждены. В этом случае вы увидите эту ошибку.


      Вам потребуется работать с администраторами, чтобы получить утверждение, использовать личную учетную запись Майкрософт (Outlook.com) или использовать тестовый Microsoft 365 с Exchange Online.
additionalContent: "\n## <a name=\"didnt-find-what-you-need\"></a>Не нашли то, что искали?\n\nЕсли в этой статье вы не нашли ответ на интересующий вас вопрос касательно одного или нескольких кратких руководств, сообщите нам об этом в разделе **Отзыв** ниже."
