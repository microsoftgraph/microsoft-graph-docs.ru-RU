title: Документация по Microsoft Graph
summary: Microsoft Graph открывает доступ к данным и средствам искусственного интеллекта в Microsoft 365. Используйте Microsoft Graph для создания интеллектуальных приложений, получения аналитических сведений и аналитики, а также расширения Microsoft 365 интерфейсов.
