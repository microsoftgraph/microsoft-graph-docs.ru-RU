conceptualContent:
  title: Службы и компоненты
  items:
  - title: Пользователи
    links:
    - url: ./azuread-users-concept-overview.md
      itemType: overview
      text: Доступ к ресурсам пользователей и управление ими напрямую.
  - title: Группы
    links:
    - url: ./office365-groups-concept-overview.md
      itemType: overview
      text: Включите совместную работу пользователей и интеграцию между службами.
  - title: Управление идентификацией и доступом
    links:
    - url: ./azuread-identity-access-management-concept-overview.md
      itemType: overview
      text: Используйте Azure AD для управления доступом и проверкой подлинности пользователей.
  - title: Безопасность
    links:
    - url: ./security-concept-overview.md
      itemType: overview
      text: Подключение продукты, службы и партнеры майкрософт для упрощения операций безопасности.
  - title: Microsoft Teams командной работы
    links:
    - url: ./teams-concept-overview.md
      itemType: overview
      text: Изучите функции совместной работы на основе чата, собраний, звонков и корпоративной голосовой связи.
  - title: Outlook календаря и почты
    links:
    - url: ./outlook-calendar-concept-overview.md
      itemType: overview
      text: Управление календарями, такими как создание события.
    - url: ./outlook-mail-concept-overview.md
      itemType: overview
      text: Доступ к сообщениям и почтовым данным и управление ими.
  - title: Новые возможности
    links:
    - url: ./whats-new-overview.md
      itemType: whats-new
      text: Ознакомьтесь с новыми и обновленными API Graph Майкрософт.
  - title: Все службы и компоненты
    links:
    - url: ./overview-major-services.md
      itemType: concept
      text: Изучите службы для повышения производительности, совместной работы, людей и рабочей аналитики, образования и т. д.
